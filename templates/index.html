<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5a7e53;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        .sidebar {
            border-radius: 5%;
            background-color: #253821;
            color: white;
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar button {
            background-color: #5a7e53;
            color: #253821;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }

        .sidebar button:hover {
            background-color: #486745;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            background: #253821;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: none;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 0 auto;
            margin-bottom: 5px;
            width: 55%;
        }

        input[type="text"], input[type="number"], input[type="checkbox"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 55%;
            display: block;
            margin: 0 auto;
        }

        button[type="submit"] {
            background-color: #5a7e53;
            color: #253821;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 25%;
            display: block;
            margin: 0 auto;
        }

        button[type="submit"]:hover {
            background-color: #486745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="toggle-button" onclick="toggleForm('searchForm')">Search</button>
            <button class="toggle-button" onclick="toggleForm('searchUpdateForm')">Search for Update</button>
            <button class="toggle-button" onclick="toggleForm('deleteForm')">Delete</button>
            <button class="toggle-button" onclick="toggleForm('graphsForm')">Graphs</button>
            <button class="toggle-button" onclick="toggleForm('mlForm')">Machine Learning</button>
            <button class="toggle-button" onclick="toggleForm('classifyForm')">Classify Document</button>
        </div>
        <div class="content">
            <div>
                <h1>Bienvenu Ã  ce projet d'une valeur de 100%</h1>
            </div>

            <form id="searchForm" action="/search" method="get">
                <label for="min_nights">Minimum Nights:</label>
                <input type="number" id="min_nights" name="min_nights"><br>
                <label for="neighbourhood_group">Neighbourhood Group:</label>
                <select id="neighbourhood_group" name="neighbourhood_group">
                    <option value="Bronx">Bronx</option>
                    <option value="Brooklyn">Brooklyn</option>
                    <option value="Manhattan">Manhattan</option>
                    <option value="Queens">Queens</option>
                    <option value="Staten Island">Staten Island</option>
                    <option value="brookln">brookln</option>
                    <option value="manhatan">manhatan</option>
                </select><br>
                <label for="instant_bookable">Instant Bookable:</label>
                <input type="checkbox" id="instant_bookable" name="instant_bookable"><br>
                <button type="submit">Search</button>
            </form>

            <form id="searchUpdateForm" action="/search_update" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <button type="submit">Search for Update</button>
            </form>

            <form id="deleteForm" action="/delete" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <button type="submit">Delete</button>
            </form>

            <form id="graphsForm" action="/graphs" method="get">
                <button type="submit">Generate Graphs</button>
            </form>

            <form id="mlForm" action="/ml" method="get">
                <button type="submit">Apply Machine Learning</button>
            </form>

            <form id="classifyForm" action="/classify" method="get">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id"><br>
                <button type="submit">Classify</button>
            </form>
        </div>
    </div>

    <script>
        let currentForm = null;

        function toggleForm(formId) {
            if (currentForm) {
                currentForm.style.display = "none";
            }
            const form = document.getElementById(formId);
            if (form !== currentForm) {
                form.style.display = "block";
                currentForm = form;
            } else {
                currentForm = null;
            }
        }
    </script>
</body>
</html>
