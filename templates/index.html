<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #5a7e53;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 200px;
    margin-top: 100px; /* Add margin to shift the entire page down */
}

    .container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin-top: 100px; /* Add margin to avoid content being hidden behind the fixed header */
    }

    .sidebar {
        border-radius: 5%;
        background-color: #253821;
        color: white;
        padding: 20px;
        width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .sidebar button {
        background-color: #5a7e53;
        color: #cccccc;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px 0;
        width: 100%;
        text-align: center;
    }

    .sidebar button:hover {
        background-color: #486745;
    }

    .content {
        flex: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    h1, h2 {
        color: #cccccc;
        text-align: center;
    }

    h1 {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 55%;
    background-color: #5a7e53;
    margin: 0 auto;
    margin-top: 20px;
    padding: 40px 0;
    z-index: 1000;
    text-align: center;
    border: 5px solid #253821;
    border-sizing: border-box;
    border-radius: 10px;
    background-color: #253821;
    }

    form {
        background: #253821;
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        display: none;
        color: #cccccc;
    }

    label {
        display: block;
        font-weight: bold;
        margin: 0 auto;
        margin-bottom: 5px;
        width: 55%;
    }

    input[type="text"], input[type="number"], input[type="checkbox"], select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 55%;
        display: block;
        margin: 0 auto;
    }

    button[type="submit"] {
        background-color: #5a7e53;
        color: #cccccc;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 25%;
        display: block;
        margin: 0 auto;
    }

    button[type="submit"]:hover {
        background-color: #486745;
    }
</style>
</head>
<body>
    <div>
        <h1>Bienvenu à ce projet d'une valeur de 100%</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <button class="toggle-button" onclick="toggleForm('searchForm')">Recherche</button>
            <button class="toggle-button" onclick="toggleForm('searchUpdateForm')">Mise à jour</button>
            <button class="toggle-button" onclick="toggleForm('deleteForm')">Suppression</button>
            <button class="toggle-button" onclick="toggleForm('graphsForm')">Visualitation</button>
            <button class="toggle-button" onclick="toggleForm('mlForm')">Machine Learning</button>
            <button class="toggle-button" onclick="toggleForm('classifyForm')">Classifier un document</button>
        </div>
        <div class="content">

            <form id="searchForm" action="/search" method="get">
                <label for="min_nights">Minimum Nights:</label>
                <input type="number" id="min_nights" name="min_nights"><br>
                <label for="neighbourhood_group">Neighbourhood Group:</label>
                <select id="neighbourhood_group" name="neighbourhood_group">
                    <option value="Bronx">Bronx</option>
                    <option value="Brooklyn">Brooklyn</option>
                    <option value="Manhattan">Manhattan</option>
                    <option value="Queens">Queens</option>
                    <option value="Staten Island">Staten Island</option>
                    <option value="brookln">brookln</option>
                    <option value="manhatan">manhatan</option>
                </select><br>
                <label for="instant_bookable">Instant Bookable:</label>
                <input type="checkbox" id="instant_bookable" name="instant_bookable"><br>
                <button type="submit">Search</button>
            </form>

            <form id="searchUpdateForm" action="/search_update" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <button type="submit">Search for Update</button>
            </form>

            <form id="deleteForm" action="/delete" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <button type="submit">Delete</button>
            </form>

            <form id="graphsForm" action="/graphs" method="get">
                <button type="submit">Generate Graphs</button>
            </form>

            <form id="mlForm" action="/ml" method="get">
                <button type="submit">Apply Machine Learning</button>
            </form>

            <form id="classifyForm" action="/classify" method="get">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id"><br>
                <button type="submit">Classify</button>
            </form>
        </div>
    </div>

    <script>
        let currentForm = null;

        function toggleForm(formId) {
            if (currentForm) {
                currentForm.style.display = "none";
            }
            const form = document.getElementById(formId);
            if (form !== currentForm) {
                form.style.display = "block";
                currentForm = form;
            } else {
                currentForm = null;
            }
        }
    </script>
</body>
</html>
